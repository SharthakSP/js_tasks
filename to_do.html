<html>

<head>
    <title>To Do List</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Write down your tasks</h1>

        <form id="taskForm">
            <label for="task">Add something</label>
            <input type="text" id="task" name="task">

            <button type="submit" id="btn">Add</button>
        </form>

        <ul id="list" style="list-style: none;">

        </ul>

    </div>

    <script type="text/javascript">

        var taskInput = document.getElementById("task");
        var btn = document.getElementById("btn");
        var list = document.getElementById("list");
        
        //listening event to button
        btn.addEventListener("click", addToDo);

        //listening to box checked
        list.addEventListener("click",boxChecked);

        //create list item when button is clicked
        function addToDo(e) {
            e.preventDefault();
            var text = taskInput.value;
            //creating new <li></li>
            var li = document.createElement("li");

            //var t = document.createTextNode(text);

            //for child element li
            var cb = `<li>${text}<input type="checkbox" /></li>`;
            //li.appendChild(t);
            
            //inserting 
            list.insertAdjacentHTML("beforeend", cb);
            //appending li in ul
            //document.getElementById("list").appendChild(li);

        }

        function boxChecked(event) {
            
            const element = event.target;
            if (element.type === "checkbox") {
                element.parentNode.style.textDecoration = "line-through";
                element.style.visibility="hidden";
            }
        }


    </script>

</body>

</html>
